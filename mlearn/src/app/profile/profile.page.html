<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Hi, Adventurer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding"> 
<div class="preview" >
  <ion-avatar (click)="changeImage()">
    <img *ngIf="profile?.imageUrl;else placeholder_avatar;" [src]="profile.imageUrl" />
    <ng-template #placeholder_avatar>
    <div clas="fallback">
      <p>Select Avatar</p>
    </div>
    </ng-template>
  </ion-avatar>
</div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
       
        <ion-button style="width:33%" color="primary" [routerLink]="['/home']">
          <ion-icon name="home-outline"></ion-icon>
          Learn
        </ion-button>
        <ion-button style="width:33%" color="danger" (click)="logout()">
          <ion-icon name="log-out-outline"></ion-icon>
          Logout
        </ion-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
